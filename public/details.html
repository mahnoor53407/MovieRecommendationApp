<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link rel="stylesheet" href="details.css" />
    <script
      src="https://kit.fontawesome.com/02690a657a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <div id="spinner" class="spinner"></div>
    <button id="back"><i class="fa-solid fa-arrow-left"></i> Go back</button>
    <div class="hero">
      <div class="poster">
        <img id="poster" src="" alt="Poster" />
      </div>

      <div class="overview">
        <h1 id="title"></h1>
        <h2 id="o">Overview</h2>
        <p id="text"></p>
      </div>
    </div>

    <div class="main">
      <div class="cast">
        <h2>Main Cast</h2>
      </div>

      <div class="summary">
        <p id="country">United States</p>
        <p id="runtime">1hour:55min</p>
        <div class="genre"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
